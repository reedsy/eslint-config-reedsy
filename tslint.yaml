rules:
  member-access:
  - true
  - check-accessor
  - check-constructor
  - check-paramter-property
  member-ordering:
  - true
  - order: fields-first
  no-empty-interface: true
  no-inferrable-types: true
  typedef-whitespace:
  - true
  - call-signature: nospace
    index-signature: nospace
    parameter: nospace
    property-declaration: nospace
    variable-declaration: nospace
  - call-signature: onespace
    index-signature: onespace
    parameter: onespace
    property-declaration: onespace
    variable-declaration: onespace
  unified-signatures: true
  ban-comma-operator: true
  curly: true
  no-arg: true
  no-bitwise: true
  no-conditional-assignment: true
  no-console: true
  no-construct: true
  no-duplicate-super: true
  no-duplicate-switch-case: true
  no-duplicate-variable: true
  no-empty:
  - true
  - allow-empty-functions
  no-eval: true
  no-for-in-array: true
  no-implicit-dependencies:
  - true
  - dev
  no-return-await: true
  no-shadowed-variable: true
  no-string-literal: true
  no-string-throw: true
  no-this-assignment: true
  no-unsafe-finally: true
  no-unused-variable: true
  no-var-keyword: true
  restrict-plus-operands: true
  switch-default:
    severity: warning
  triple-equals: true
  use-isnan: true
  cyclomatic-complexity:
  - true
  - 11
  deprecation: true
  eofline: true
  indent:
  - true
  - spaces
  - 2
  max-line-length:
  - true
  - limit: 120
    ignore-pattern: "^import |^export {(.*?)}|class [a-zA-Z]+ implements"
  no-duplicate-imports: true
  prefer-const: true
  prefer-readonly: true
  trailing-comma:
  - true
  - multiline:
      objects: always
      arrays: always
      functions: never
      typeLiterals: ignore
    singleline: never
  arrow-parens:
  - true
  - ban-single-arg-parens
  arrow-return-shorthand:
  - true
  - multiline
  class-name: true
  comment-format:
  - true
  - check-space
  file-name-casing:
  - true
  - kebab-case
  import-spacing: true
  interface-name:
  - true
  - always-prefix
  match-default-export-name:
    severity: warning
  no-boolean-literal-compare: true
  no-consecutive-blank-lines: true
  no-trailing-whitespace: true
  no-unnecessary-callback-wrapper: true
  no-unnecessary-qualifier: true
  number-literal-format: true
  object-literal-key-quotes:
  - true
  - as-needed
  one-line:
  - true
  - check-catch
  - check-finally
  - check-else
  - check-open-brace
  - check-whitespace
  one-variable-per-declaration: true
  prefer-switch: true
  prefer-template: true
  prefer-while: true
  quotemark:
  - true
  - single
  - avoid-escape
  - avoid-template
  semicolon:
  - true
  - always
  space-before-function-paren:
  - true
  - anonymous: always
    named: never
    asyncArrow: always
    nethod: never
    constructor: never
  variable-name:
  - true
  - check-format
  - ban-keywords
  - allow-pascal-case
  whitespace:
  - true
  - check-branch
  - check-decl
  - check-operator
  - check-module
  - check-separator
  - check-rest-spread
  - check-type
  - check-typecast
  - check-type-operator
  - check-preblock
  no-internal-module: true
  jsdoc-format: true
